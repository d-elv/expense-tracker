name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install npx and firebase-tools
        run: |
          npm install -g firebase-tools
          npm install -g npx --force

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-

      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Deploy to firebase hosting
        run: npm exec firebase deploy --only hosting --token "${{ secrets.FIREBASE_SERVICE_ACCOUNT_EXPENSE_TRACKER_A8996 }}"

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_EXPENSE_TRACKER_A8996 }}"
          channelId: live
          projectId: expense-tracker-a8996
